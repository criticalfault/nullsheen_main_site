{{ if .Site.Params.twitchChannel }}
<div id="twitch-live-indicator" style="display: none; background: linear-gradient(135deg, #9146FF 0%, #6441a5 100%); color: white; padding: 15px; border-radius: 5px; margin: 20px 0; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
  <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
    <span style="display: inline-block; width: 12px; height: 12px; background: #ff0000; border-radius: 50%; animation: pulse 2s infinite;"></span>
    <strong style="font-size: 1.1em;">LIVE NOW</strong>
  </div>
  <p style="margin: 10px 0 0 0; font-size: 0.9em;">Streaming on Twitch!</p>
  <a href="https://www.twitch.tv/{{ .Site.Params.twitchChannel }}" target="_blank" rel="noopener" class="btn btn-sm" style="background: white; color: #9146FF; margin-top: 10px; border: none; padding: 8px 20px; font-weight: bold;">
    Watch Now
  </a>
</div>

<style>
@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.5; transform: scale(1.1); }
}
</style>

<script>
// Check if channel is live using DecAPI (no auth needed!)
async function checkTwitchLive() {
  try {
    const channel = '{{ .Site.Params.twitchChannel }}';
    const response = await fetch(`https://decapi.me/twitch/uptime/${channel}`);
    const text = await response.text();
    
    // If the response doesn't contain "offline" or error, the stream is live
    if (!text.includes('offline') && !text.includes('is not') && text.trim() !== '') {
      document.getElementById('twitch-live-indicator').style.display = 'block';
    }
  } catch (error) {
    console.log('Could not check Twitch status:', error);
  }
}

// Check on page load
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', checkTwitchLive);
} else {
  checkTwitchLive();
}

// Check every 2 minutes for status updates
setInterval(checkTwitchLive, 120000);
</script>
{{ end }}
